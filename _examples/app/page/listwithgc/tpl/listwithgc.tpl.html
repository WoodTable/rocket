<script type="text/template" id="template_listwithgc_news">
<div class="listwithgc-page-newslist-content">
    <% _.each(news, function(item, index){ %>
        <% if(item.title){ %>
            <div class="listwithgc-page-newslist-content-title" 
                data-id="<%= item.nid %>"
                data-title="<%- item.title %>"
                data-site="<%= item.site %>"
                data-src="<%= item.url %>"
                data-time="<%= item.ts %>"
                ><%- item.title %></div>
        <% } %>
    <% }); %>
</div>
</script>

<script type="text/template" id="template_listwithgc_header">
<div class="listwithgc-page-header-scroller">
<% _.each(classes, function(item, index){ %>
    <a href="#listwithgc/<%= item.id %>"><%- item.title %></a>
<% }); %>
</div>
</script>
